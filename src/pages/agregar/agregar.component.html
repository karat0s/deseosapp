<ion-header>
  <ion-navbar color="colorPrincipal">
    <ion-title>{{nombreLista|placeholder:'Nueva lista'}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>

    <ion-card-header>

      <ion-item>
        <ion-label floating>Nombre de la lista:</ion-label>
        <ion-input type="text" [(ngModel)]="nombreLista" name="nombreLista"></ion-input>
      </ion-item>

    </ion-card-header>

    <ion-card-content>

      <ion-item>
        <ion-label floating>Tarea:</ion-label>
        <ion-input type="text" [(ngModel)]="nombreItem" name="nombreItem" (keyup.enter)="agregar()"></ion-input>
      </ion-item>

      <button ion-button class="button-block" color="colorCabezeras" (click)="agregar()">Agregar</button>

    </ion-card-content>

  </ion-card>

  <!-- Items -->

  <ion-card *ngIf="ocultarItems">

    <ion-card-header>
      <h3>Tareas agregados</h3>
    </ion-card-header>

    <ion-card-content>

      <ion-list>

        <ion-item *ngFor="let item of items; let i = index">
          <button ion-button color="dark" clear>
            {{item.nombre}}
          </button>

          <button ion-button outline item-right color="danger" (click)="eliminar(i)">
            <ion-icon ios="ios-trash" md="md-trash"></ion-icon>
            Borrar tarea
          </button>
        </ion-item>

      </ion-list>

    </ion-card-content>

    <button ion-button icon-left color="colorPrincipal" class="button-block" (click)="guardarLista()">
      <ion-icon ios="ios-add-circle" md="md-add-circle"></ion-icon>
    Agregar Lista
    </button>

  </ion-card>

</ion-content>
